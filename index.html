<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function abc(data) {
      console.log(data);

    }
    abc('hello');
    abc(5);

    //두개의 숫자를 파라미터로 통해서 받은 다음 두개값을 뺸 값을 콘솔로 출력한 함수 제작
    function loem(num1, num2) {
      console.log(num1 - num2);
    }
    loem(5, 3);

    function family(num1, num2) {
      //패밀리함수가 실행되면 그 인수로 실행되는 두개의 값을 더해서 출력해주는 현상만 발생하고 남아있는 값은 없다
      console.log(num1 * num2);
      //return 두개 더한값을 외부로 내보내고 이으니 콘솔이 끝난후에도 패밀리 함수에 호출된 위치에는 물리적으로 값이 남아있게 됨 
      return num1 + num2;
    }

    const result = family(5, 3);
    console.log(result);

    /*
    배열반복 (forEach.map)
    
    
    callback:함수에 인수로 전달되는 함수
    high order finction
    배열.foreach(함수);
    반복기능만 있음
    유사배열도 반복가능(Dom요소 반복가능)

    배열map(함수):
    --반복기능 추가로 기존 배열값을 복사해서 리턴
    --순수배열만 반복가능(DOM요소 반복 불가능)
    */
    const colors = ['red', 'blue', 'black'];

    colors.forEach((data, index) => {
      console.log('첫번째 인수활용', data);
      console.log('두번재 인수활용', colors[index])
      console.log('-------')
    })
    //반복기능만 있고 기존 배열 복사기능이 없음

    const newcolors = colors.forEach((data, index) => {
      return data + index
    })
    //반복기능과 더불어 기존 배열 복사기능까지 추가됨
    const newcolors2 = colors.map((data, index) => {
      return data + index
    })
    console.log(newcolors);

    console.log(newcolors2);



  </script>
</body>

</html>
