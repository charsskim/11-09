<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const person1 = {
      name: 'andy',
      age: 20,
      address: 'seoul'
    }

    const person2 = { ...person1 };
    person2.age = 22;
    person2.address = 'busan';

    console.log(person1);
    console.log(person2);


    //작년 회원가입정보
    const student1 = {
      name: 'andy',
      age: 20,
    }
    //올해 회원가입 정보
    const extrainfo = {
      name: 'andy',
      age: 21,
      hobby: 'game'
    }

    //작년회원가입 정보값을 유지하면서 올해회원가입 정보값을 업데이트한 새로운 데이터 추가
    //전개연산자를 이용하면 원본을 유지하면서 기존 2개의 객체값을 합칠때 유용
    const newstudent = { ...student1, ...extrainfo };

    console.log('newstudent', 'newstudent1');
  </script>
</body>

</html>
